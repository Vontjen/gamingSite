<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body >

<div class="container" id="page">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Developer</th>
            <th>Publisher</th>
        </tr>
        </thead>
        <tbody id="game-list-data">

        </tbody>
    </table>
</div>

    <script>
        //todo get table vertically aligned for reasons of beauty
    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

    param = getURLParameter('gameId');
    console.log(param);

    $.getJSON('/api/game/'+param, function (game) {
        let $tbody = $("#game-list-data");
        let $tpage = $("#page");

        $tpage.append($('<td>').append($("<img>").attr("src","data:image/png;base64," + game.picture)));


        let $row = $('<tr>')
            .append($('<td>').text(game.name))
            .append($('<td>').text(game.developer.name))
            .append($('<td>').text(game.publisher.name));
        $tbody.append($row);

    })
</script>
</body>
</html>
